<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
    <link rel="stylesheet" href="vstyle.css">
</head>
<body>
    <a href="index.html" class="back"><ion-icon name="return-up-back-outline"></ion-icon></a>

    <div class="container">

        <div class="main-video-container">
           <iframe src="https://www.youtube.com/embed/zYaTgxF_DPs" loop controls class="main-video"></iframe>
           <h3 class="main-vid-title">اقوى مراجعه تكامل</h3>
        </div>
     
        <div class="video-list-container">
     
           <div class="list active">
              <iframe src="https://www.youtube.com/embed/fI45-0oyz60" class="list-video"></iframe>
              <h3 class="list-title">محاضرة تاسيسيه للطلاب اللى داخلين تالته ثانوى</h3>
           </div>
     
           <div class="list">
              <iframe src="https://www.youtube.com/embed/811okF6mCLo" class="list-video"></iframe>
              <h3 class="list-title">المتتابعات الحسابيه للصف الثاني الثانوي</h3>
           </div>
     
           <div class="list">
              <iframe src="https://www.youtube.com/embed/bPhLGzdJ9zc" class="list-video"></iframe>
              <h3 class="list-title">تمارين على تطبيقات القيم العظمى والصغرى</h3>
           </div>
     
        </div>
     
     </div>


     <script>
        let videoList = document.querySelectorAll('.video-list-container .list');

videoList.forEach(vid =>{
   vid.onclick = () =>{
      videoList.forEach(remove =>{remove.classList.remove('active')});
      vid.classList.add('active');
      let src = vid.querySelector('.list-video').src;
      let title = vid.querySelector('.list-title').innerHTML;
      document.querySelector('.main-video-container .main-video').src = src;
      document.querySelector('.main-video-container .main-video').play();
      document.querySelector('.main-video-container .main-vid-title').innerHTML = title;
   };
});


     </script>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
